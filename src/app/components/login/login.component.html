<div class="container mt-5">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="UserName" class="form-control" formControlName="userName"
                            name="userName"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" minlength="4" />
                    </div>
                    <!-- <div class="form-group">
                      <label for="roleSelect">Select Role</label>
                      <select class="form-control" formControlName="roleSelect"  id="roleSelect">
                        <option>Employee</option>
                        <option>Admin</option>
                      </select>
                    </div> -->
                    <input type="submit" class="btn btn-primary w-100 butt" value="Login">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
