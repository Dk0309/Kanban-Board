<h1 class="text-center heading">Add New Card</h1>
<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui">
              <form class="form-group" name="cardForm" [formGroup]="cardForm" (ngSubmit)="sendCardData(cardForm.value)">
                <label for="workspace" class="mb-2">Workspace Name</label>
                <input type="text" class="form-control" ngModel name="workSpaceName" id="workspace" value="myWorkSpace" readonly>
                <label for="board" class="mb-2">Board Name</label>
                <input type="text" class="form-control" ngModel name="pillarName" id="board" value="ToDo" readonly>
                <div class="row">
                  
                  <div class="col-lg-6">
                    <label for="cardId" class="mb-2">Card Id</label>
                    <input type="number" id="cardId" ngModel name="cardId" placeholder="Enter Card Id" class="form-control">
                  </div>
                  <div class="col-lg-6">
                    <label for="cardName" class="mb-2">Card Name</label>
                    <input type="text" id="cardName" ngModel name="cardName" placeholder="Enter Card Name" class="form-control">
                  </div>    
                </div>
                <div class="row">
                  <div class="col-lg-6" >
                    <label for="cardStatus" class="mb-2">Card Status</label>
                    <input type="text" id="cardStatus" class="form-control" ngModel name="status" value="ToDo" readonly>              
                      </div>
                      <div class="col-lg-6">
                        <label for="cardAssign" class="mb-2">Assign To</label>
                        <select id="cardAssign" ngModel name="assign" class="form-control">
                          <option selected>Select Employee</option>
                          <option>Deepak Kumar</option>
                          <option>Divyanshu Mishra</option>
                          <option>Mritunjay Kumar</option>
                        </select>                      
                      </div>    
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="cardTime" class="mb-2">Deadline</label>
                    <input type="date" id="cardTime" ngModel name="deadline" placeholder="Enter Date" class="form-control">
                  </div>
                  <div class="col-lg-6">
                    <label for="cardPriority" class="mb-2">Priority</label>
                    <select id="cardPriority" ngModel name="priority" class="form-control">
                      <option selected>Choose Priority...</option>
                      <option>High</option>
                      <option>Low</option> 
                      </select>                 
                    </div>
                </div>
                <label for="summary" class="mb-2">Description</label> 
                <textarea  id="summary" cols="30" rows="2" ngModel name="summary" placeholder="Write about the Task" class="form-control"></textarea>
                
                <button type="submit" class="btn btn-primary mt-2 mb-2">Create</button>
              </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
</div>
